<h2 class="text-center mb-3">Edit device</h2>
<form *ngIf="device" [formGroup]="editForm" (submit)="onSubmit()">
  <div class="mb-1">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Name"
      formControlName="name"
    />
  </div>
  <b class="text-danger mb-2" *ngIf="!editForm.valid">Please fill name!</b>
  <div class="mb-1 mt-3">
    <label for="name" class="form-label">Parameters</label>
    <textarea
      class="form-control"
      id="parameters"
      placeholder="Parameters"
      formControlName="parameters"
    ></textarea>
  </div>
  <div class="my-3 d-grid">
    <button
      type="submit"
      [disabled]="!editForm.valid"
      class="btn btn-primary mb-3 btn-block"
    >
      Edit
    </button>
  </div>
</form>
